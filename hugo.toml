copyright = "Â© Serge"
defaultContentLanguage = "en"
disableKinds = ["taxonomy", "term"]
enableRobotsTXT = true
languageCode = "en"
timezone = "America/New_York"
timeout = "120s"
title = "Art By Serge"

theme = "hugo-theme-gallery"

[params]
  defaultTheme = "dark"
  logo = "/images/logo.png"
  description = "Art by Serge :: Gallery"
  title = "Lines of Emotion"
  [params.author]
    email = "serge@artbyserge.com"
    name = "Serge"
  [params.socialIcons]
    #facebook = "https://www.facebook.com/"
    #instagram = "https://www.instagram.com/"
    #github = "https://github.com/nicokaiser/hugo-theme-gallery/"
    #youtube = "https://www.youtube.com/"
    email = "mailto:serge@artbyserge.com"
    #website = "https://example.com"
    #mastodon = "https://example.com"
    #pixelfed = "https://example.com"

[outputs]
  home = ["HTML", "RSS"]
  page = ["HTML"]
  section = ["HTML"]

[imaging]
  quality = 75
  resampleFilter = "CatmullRom"
  [imaging.exif]
    disableDate = false
    disableLatLong = true
    includeFields = "ImageDescription|Orientation"

[module]
  [module.hugoVersion]
    min = "0.121.2"
#  [[module.imports]]
#    path = "github.com/nicokaiser/hugo-theme-gallery/v4"

[menu]
  [[menu.footer]]
    name = "Art by Serge"
    url = "/"
    weight = 3

[services]
  [services.rss]
    limit = 100
